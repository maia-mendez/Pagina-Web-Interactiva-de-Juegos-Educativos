<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Guaran√≠</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/wheel.css">
    <link rel="stylesheet" href="css/questions.css">
    <link rel="stylesheet" href="css/sentence.css">
</head>
<body>
    <div class="topbar">

        <div class="topbar-buttons">

    <div class="container">

            <button class="button" onclick="switchGame('numbers')">N√∫meros</button>
        </div>
        <div class="score">Puntaje: <span id="score">0</span></div>
        <div class="time-display">Tiempo: <span id="timeDisplay">10</span>s</div>
        
        <div id="triviaContent">

                    <div class="wheel-text english">English</div>

            <button class="button spin-button" onclick="spinWheel()">Girar Ruleta</button>
        </div>
        
        <div class="question-container" id="questionContainer">
            <div class="timer-bar">
                <div class="timer-progress" id="timerProgress"></div>
            </div>
            <h2 id="questionText"></h2>
            <div id="options"></div>
        </div>
    </div>

    <div class="result-message" id="resultMessage">
        <p id="resultText"></p>
        <button class="continue-button" onclick="continueGame()">Continuar</button>
    </div>

    <div class="feedback-message" id="feedbackMessage"></div>

    <!-- Juego de completar oraciones -->
    <div class="sentence-game">

            <button class="level-button" onclick="selectLevel(3)">Nivel Dif√≠cil</button>
        </div>

        <div class="game-content sentence-layout">
            <aside class="alphabet-panel">
                <h3>Abecedario Guaran√≠</h3>
                <div class="alphabet-grid">
                    <span>A</span><span>√É</span><span>CH</span><span>E</span><span>·∫º</span><span>G</span><span>H</span><span>I</span><span>ƒ®</span><span>J</span><span>K</span><span>L</span><span>M</span><span>N</span><span>√ë</span><span>O</span><span>√ï</span><span>P</span><span>R</span><span>S</span><span>T</span><span>U</span><span>≈®</span><span>V</span><span>Y</span><span>·ª∏</span>
                </div>

                <p class="sentence-instruction">Completa la siguiente oraci√≥n:</p>
                
                <div class="incomplete-sentence" id="incompleteSentence"></div>
                
                <div class="translation-text">Traducci√≥n: <span id="translationText"></span></div>
                
                <div class="input-container">
                    <input type="text" id="userInput" placeholder="Escribe la palabra que falta...">
                    <button id="checkButton" class="check-button" onclick="checkAnswer()">Comprobar</button>
                    <button id="revealButton" class="reveal-button" onclick="revealAnswer()" disabled>Respuesta</button>
                </div>

                <div id="feedback" class="feedback"></div>
                <div class="correct-answer" id="correctAnswer"></div>
                
                <button id="nextButton" class="next-button" onclick="loadNewSentence()">Siguiente</button>
            </div>
        </div>
    </div>

    <!-- Juego de n√∫meros: emparejar n√∫mero con palabra en guaran√≠ -->
    <div class="numbers-game" style="display:none;">
        <h2>Empareja N√∫meros en Guaran√≠</h2>
        <div class="numbers-container">
            <div class="pairs-grid" id="numLeftGrid"></div>
            <div class="pairs-grid" id="numRightGrid"></div>
        </div>
        <div id="numFeedback" class="feedback"></div>
        <button class="next-button" id="numResetBtn" onclick="numbersReset()" style="display:none;">Reiniciar</button>
    </div>

    <script src="js/sounds.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/wheel.js"></script>
    <script src="js/game.js"></script>
    <script src="js/words.js"></script>
    <script src="js/sentence.js"></script>
    <script src="js/numbers.js"></script>
    <script src="js/navigation.js"></script>
    
    <script>
        // Redirigir autom√°ticamente a la p√°gina de informaci√≥n al cargar
        window.addEventListener('load', function() {
            // Solo redirigir si no venimos de la p√°gina de info Y no hay par√°metros en la URL
            const urlParams = new URLSearchParams(window.location.search);
            const fromInfo = urlParams.get('from') === 'info';
            
            if (!document.referrer.includes('info.html') && !fromInfo) {
                setTimeout(() => {
                    window.location.href = 'info.html';
                }, 100);
            }
        });
    </script>
</body>
</html>
